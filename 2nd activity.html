<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <form action="/action_page.php" onsubmit="return validateForm()">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" placeholder="E-Mail"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" placeholder="Password"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var pwd = document.getElementById("pwd").value;

            if (fname === "" || lname === "") {
                alert("First name and last name can't be empty");
                return false;
            }

            if (email.indexOf("@") === -1 || email.indexOf(".") === -1) {
                alert("Email must contain '@' and '.'");
                return false;
            }

            if (pwd.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            }

            alert("Welcome");
            return true;
        }
    </script>
</body>
</html>
