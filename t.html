<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="f2()">Remove</button>
    <p id="demo"></p>
    <script>
        document.addEventListener("mouseover",f1());
        function f1(){
            document.getElementById("demo").innerHTML = Math.random();
        }
        function f2(){
            document.removeEventListener("mousemove", f1());
        }
    </script>
</body>
</html>
