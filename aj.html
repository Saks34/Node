<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <table id="user-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Department</th>
                <th>Address</th>
            </tr>
        </thead>
    </table>
    <script>
        $(document).ready(function(){
    $.getJSON('data.json',function(data){
        $.each(data,function(index,user){
            $('#user-table tbody').append('<tr><td>'+user.id+'</td><td>'+user.name+'</td><td>'+user.age);
        });
    });
});
    </script>
</body>
</html>
