<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #m{
            margin-top: 10px;
            height: 200px;
            width: 200px;
            overflow: auto;
        }
        #c{
            height: 2000px;
            width: 2000px;
            padding: 10px;
            background-color: coral;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <div id="m">
        <div id="c">
            <img src="Etp .png">
        </div>
    </div>
<p id="d"></p>
<script>
    const e = document.getElementById("c");
    let y = e.scrollHeight;
    let x = e.scrollWidth;
    document.getElementById('d').innerHTML = "Height :" +y+ "Width :" +x;
</script>
</body>
</html>
