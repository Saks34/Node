<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width="device-width", initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
    <input id="in" type="text"><br><br>
    <button id="s">Set</button>
    <button id="c">Clear</button>
    <script>
        $('#s').click(function(){
            $('#in').val("bol");
        });
        $('#c').click(function(){
            $('#in').val("");
        });
    </script>
</body>
</html>
