<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle = "button">Primary<span class="spinner-border spinner-border-sm"></span></button>
    <button type="button" class="btn btn-secondary" data-bs-toggle = "button">Secondary<span class="spinner-border spinner-border-sm"></span></button>
    <button type="button" class="btn btn-danger" data-bs-toggle = "button">Danger<span class="spinner-border spinner-border-sm"></span></button>
    <button type="button" class="btn btn-light" data-bs-toggle = "button">Light<span class="spinner-border spinner-border-sm"></span></button>
    <button type="button" class="btn btn-info" data-bs-toggle = "button">Info<span class="spinner-border spinner-border-sm"></span></button>
    <button type="button" class="btn btn-success" data-bs-toggle = "button">Succes<span class="spinner-border spinner-border-sm"></span></button>
    <button type="button" class="btn btn-warning" data-bs-toggle = "button">Warning<span class="spinner-border spinner-border-sm"></span></button>
    <button type="button" class="btn btn-dark" data-bs-toggle = "button">Dark<span class="spinner-border spinner-border-sm"></span></button>
</body>
</html>
