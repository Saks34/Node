<body>
    <p id="ab">reverse</p>
    <script>
        function re(str){
            let r =' ';
            for(let i=str.length-1;i<=0;i--){
                r+=str[i];
            }
            return r;

        }
        const o = "k22mf";
        const rz = re(o);
        document.getElementById("ab").innerHTML=rz;
    </script>
